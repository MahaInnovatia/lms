
<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-breadcrumb>
          </div>
<div class="row mt-5">
    <div class="row">
      <ng-container >
      <div class="col-lg-12 col-md-12 col-sm-12" >
        <div class="card">
          <div class="header">
            <h2>Tickets List
            </h2>
          </div>
          <div class="body">
            <div class="table-responsive">
              <table mat-table [dataSource]="data" class="w-100" >
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef width="10%"> Opened By </th>
                  <td mat-cell *matCellDef="let element" (click)="view(element.id)" > {{element.messages[0].role}} </td>
                </ng-container>
                <ng-container matColumnDef="ticket">
                  <th mat-header-cell *matHeaderCellDef width="8%"> Tickets </th>
                  <td mat-cell *matCellDef="let element" (click)="view(element.id)"> {{element.messages[1].text}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef width="8%"> Status </th>
                  <td mat-cell *matCellDef="let element" (click)="view(element.id)">
                    <div *ngIf="element.status==='open'">
                      <span class="badge badge-solid-red">
                        <span
                        [class]="element.status==='open' ? 'status-red' : ''"></span>
                        {{element.status | titlecase}}</span>
                    </div>
                    <div *ngIf="element.status==='closed'">
                      <span class="badge badge-solid-green">
                        <span
                        [class]="element.status==='closed' ? 'status-dot' : ''"></span>
                        {{element.status | titlecase}}</span>
                    </div>
                    <div *ngIf="element.status==='pending'">
                      <span class="badge badge-solid-orange">
                        <span
                        [class]="element.status==='pending' ? 'status-orange' : ''"></span>
                        {{element.status | titlecase}}</span>
                    </div>
                  </td>
                </ng-container>
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef width="10%"> Date </th>
                  <td mat-cell *matCellDef="let element" (click)="view(element.id)"> {{element.messages[0].date | date}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [style.cursor]="'pointer'"></tr>
              </table>
              <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
              [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
      </ng-container>
    </div>
</div>
</div>
</section>
