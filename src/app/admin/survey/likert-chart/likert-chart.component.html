<section class="content">
  <div class="content-block">
    <div class="block-header" >
      <!-- breadcrumb -->
      <app-breadcrumb >
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="right">
              <ul class="tbl-export-btn">
                <li>
                  <ul class="header-buttons-left ms-0">
                    <!-- <li class="tbl-search-box">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" #filter class="browser-default search-field"
                        aria-label="Search box">
                    </li> -->
                    <li class="tbl-search-box">
                      <label for="search-input"
                        ><i class="material-icons search-icon">search</i></label
                      >
                      <input
                        placeholder="Search"
                        type="text"
                        #filter
                        class="browser-default search-field"
                        [(ngModel)]="searchTerm"
                        (input)="performSearch()"
                        aria-label="Search box"
                      />
                    </li>
                
                  </ul>
                </li>
                <li>
                  <ul>
                    <li class="tbl-header-btn">
                      <div class="m-l-10" matTooltip="ADD" *ngIf="create">
                        <button mat-raised-button [routerLink]="['/student/settings/customize/create-feedback']"
                        id="submit">Create</button>
                      </div>
                    </li>
                    <li>
                      <span style="font-weight: bold">Export as</span>
                    </li>
                    <li>
                      <div class="export-button m-l-10" matTooltip="XLSX">
                        <img src="assets/excel.svg" alt="" (click)="exportExcel()" />
                      </div>
                    </li>
                    <li>
                      <div class="export-button m-l-10" matTooltip="PDF">
                        <img src="assets/pdf (1).svg" alt="" (click)="generatePdf()" />
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">

                <ng-container matColumnDef="Name">
                  <mat-header-cell *matHeaderCellDef >Name
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/admin/survey/survey-list/view-feedback',row.id] : null"><span class="mobile-label">Name:</span><span class="name" > {{row.name}} </span></mat-cell>
                </ng-container>
                <ng-container matColumnDef="Count">
                  <mat-header-cell *matHeaderCellDef >No.of Questions</mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/admin/survey/survey-list/view-feedback',row.id] : null"> <span class="mobile-label">Count:</span>{{row.questions.length}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="Created At">
                  <mat-header-cell *matHeaderCellDef >Created At</mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/admin/survey/survey-list/view-feedback',row.id] : null"> <span class="mobile-label">Created At:</span>{{row.createdAt | date: 'MM/dd/yyyy' }}
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <div *ngIf="!dataSource || dataSource.length === 0" class="text-center py-3 no-data-text">
                No data found
              </div>
              <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
              [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
          </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
