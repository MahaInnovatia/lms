    <div class="content-block">

        <app-breadcrumb
          [title]="breadscrum.title"
          [items]="breadscrum.items"
          [active_item]="breadscrum.active"
        >
        </app-breadcrumb>
      </div>
      <div class="row">
      
            <div class="mt-4">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="materialTableHeader">
                    <div class="left">
                      <ul class="header-buttons-left ms-0">
                        <li class="tbl-title">
                          <h2>Course List</h2>
                        </li>
                      </ul>
                    </div>
                    <div class="right">

                    </div>
                  </div>
                  <div class="body overflow-auto">
                    <div class="responsive_table">
                      <table
                        mat-table
                        matSort
                        [dataSource]="dataSource"
                        class="mat-cell advance-table"
                      >
                     
                        
                        <ng-container matColumnDef="Course Name">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                            >Course Name</mat-header-cell
                          >
                          <mat-cell
                            *matCellDef="let row"
                            class="name"
                            [routerLink]="[
                              '/admin/user-profile/all-staff',
                              row.id
                            ]"
                          >
                            <span class="mobile-label">Course Name:</span
                            >{{ row?.
                              courseId?.title | capitalizeFirstLetter }}</mat-cell
                          >
                        </ng-container>
                        <!-- Course Code -->
                        <ng-container matColumnDef="Registered Date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header
                              >Registered Date
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" >
                              <span class="mobile-label">Registered Date:</span>{{row?.registeredOn | date}}
                            </mat-cell>
                          </ng-container>

                          <ng-container matColumnDef="Closed Date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header
                              >Closed Date
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" >
                              <span class="mobile-label">Closed Date:</span>{{row?.courseEndDate | date}}
                            </mat-cell>
                          </ng-container>

                        <ng-container matColumnDef="Status">
                          <mat-header-cell *matHeaderCellDef mat-sort-header>
                            Status 
                          </mat-header-cell>
                          <mat-cell
                            mat-cell
                            *matCellDef="let row"
                          >
                            <span class="mobile-label">Gender:</span>{{row.status}}
                            
                          </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Tutorial">
                            <mat-header-cell *matHeaderCellDef mat-sort-header
                              >Tutorial
                            </mat-header-cell>
                            <mat-cell
                              *matCellDef="let row"
                             (click)="viewTutorial(row.studentId,row.courseId,row.title)"
                            >
                              <span class="mobile-label">Tutorial:</span
                              >
                              <button mat-menu-item >
                                <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                <!-- <span class="menu-text px-3">View</span> -->
                              </button></mat-cell
                            >
                          </ng-container>


                          <ng-container matColumnDef="Assessment">
                            <mat-header-cell *matHeaderCellDef mat-sort-header
                              >Assessment
                            </mat-header-cell>
                            <mat-cell
                              *matCellDef="let row"
                              (click)="viewAssement(row.studentId,row.courseId,row.title)"
                            >
                              <span class="mobile-label">Assessment:</span
                              >
                              <button mat-menu-item  >
                                <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                <!-- <span class="menu-text px-3">View</span> -->
                              </button></mat-cell
                            >
                          </ng-container>

                          <ng-container matColumnDef="Exam">
                            <mat-header-cell *matHeaderCellDef mat-sort-header
                              >Exam
                            </mat-header-cell>
                            <mat-cell
                              *matCellDef="let row"
                              (click)="viewExam(row.studentId,row.courseId,row.title)"
                            >
                              <span class="mobile-label">Exam:</span
                              >
                              <button mat-menu-item  >
                                <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                <!-- <span class="menu-text px-3">View</span> -->
                              </button></mat-cell
                            >
                          </ng-container>

                      
                        <mat-header-row
                          *matHeaderRowDef="displayedColumns"
                        ></mat-header-row>
                        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                        <mat-row
                          *matRowDef="let row; columns: displayedColumns"
                          [style.cursor]="'pointer'"
                          matRipple
                        >
                        </mat-row>
                      </table>
                      <!-- Loading spinner -->
                      <div class="tbl-spinner">
                        <mat-progress-spinner
                          *ngIf="isLoading"
                          color="primary"
                          [diameter]="40"
                          mode="indeterminate"
                        >
                        </mat-progress-spinner>
                      </div>
  
                      <mat-paginator
                        #paginator
                        [length]="totalItems"
                        (page)="pageSizeChange($event)"
                        [pageSizeOptions]="pageSizeArr"
                        aria-label="select pagination option"
                      >
                      </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
      </div>
    </div>
  </section>
