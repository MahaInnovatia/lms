
<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Program Approval</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field" [(ngModel)]="searchTerm" (input)="performSearch()"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                    <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX"  (click)="exportExcel()">
                    <img src="assets/excel.svg" alt="" />
                  </div>

                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="PDF">
                    <img src="assets/pdf (1).svg" alt="" (click)="generatePdf()" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">

                 <!-- Course Name -->
                <ng-container matColumnDef="Program Name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Program Name</mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Program Name:</span> {{row?.title}}</mat-cell>
                </ng-container>
                <!-- Course Code -->
                <ng-container matColumnDef="Compulsory Count">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Compulsory Count
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Compulsory Count:</span>{{row?.coreCourseCount }} </mat-cell>
                </ng-container>
                <!-- Main Category -->
                <ng-container matColumnDef="Elective Count">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Elective Count
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span class="mobile-label">Elective Count:</span>{{row?.electiveCourseCount}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row" class="pr-0">
                    <button type="button" mat-raised-button id="submit" (click)="approveProgram(row.id,row)">
                      Approve
                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>

              <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
              [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
          </mat-paginator>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
