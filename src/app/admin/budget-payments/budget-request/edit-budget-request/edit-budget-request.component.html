<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="empRequestForm" (ngSubmit)="submit">
        <div class="row">
          <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <label>Reason<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <textarea matInput formControlName="reason"></textarea>
            </mat-form-field>
          </div>
        </div>
       
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button *ngIf="action=='reject'" mat-raised-button color="primary" [disabled]="!empRequestForm.valid" [mat-dialog-close]="1"
                (click)="confirmAdd()">Save</button>
                <button *ngIf="action=='approve'" mat-raised-button color="primary" [disabled]="!empRequestForm.valid" [mat-dialog-close]="1"
                (click)="approveRequest()">Approve</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
