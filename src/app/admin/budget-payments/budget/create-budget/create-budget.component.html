<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb
        [items]="breadscrum.items"
        [active_item]="breadscrum.active"
      >
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header">
            <h2 class="text-center">
              {{ action === "edit" ? "Edit" : "New" }} Budget Notification
            </h2>
          </div>
          <div class="body">
            <form class="m-4" *ngIf="requestForm" [formGroup]="requestForm">
              <div class="row">
                <div class="col-lg-4">
                  <label>Training Budget </label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput required formControlName="trainingBudget" />
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <label>Year</label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-select formControlName="year" required>
                      <mat-option [value]="'2024'"> 2024 </mat-option>
                      <mat-option [value]="'2025'"> 2025 </mat-option>
                      <mat-option [value]="'2026'"> 2026 </mat-option>
                      <mat-option [value]="'2027'"> 2027 </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <!-- Type -->
                  <label>Training Type</label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <mat-select formControlName="trainingType" required>
                      <mat-option [value]="'Planned'"> Planned </mat-option>
                      <mat-option [value]="'Unplanned'"> Unplanned </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <label>Name</label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput required formControlName="name" readonly/>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <label>Approval Email Id </label>
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="outline"
                  >
                    <input matInput required formControlName="email" readonly/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row" style="float: right">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button
                    type="button"
                    class="btn-space"
                    mat-raised-button
                    color="warn"
                    (click)="cancel()"
                  >
                    Cancel
                  </button>
                  <button
                    *ngIf="action !== 'edit'"
                    mat-raised-button
                    id="submit"
                    (click)="onSubmit()"
                  >
                    Submit
                  </button>
                  <button
                    *ngIf="action === 'edit'"
                    mat-raised-button
                    id="submit"
                    (click)="updateRequest()"
                  >
                    Update
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
