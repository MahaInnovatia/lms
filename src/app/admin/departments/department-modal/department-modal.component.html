
   <div class="card">
    <div class="header">
      <h2>{{editUrl?'Edit':'Add'}} Department</h2>

    </div>
    <div class="body">
      <form class="m-4" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <label>Department<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <input matInput formControlName="department" required>
              <mat-error *ngIf="departmentForm.get('department')?.hasError('required')">
                 Enter Department 
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <label>Head of Department<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-select (selectionChange)="onSelectChange1($event)" formControlName="hod" required>
                <mat-option *ngFor="let item of users" [value]="item.id">
                  {{item.name}} {{item.last_name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="departmentForm.get('hod')?.hasError('required')">
                Select HOD
              </mat-error>
             </mat-form-field>
            
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <label>Mobile<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <input matInput formControlName="mobile">
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>phone</mat-icon>
              <mat-error *ngIf="departmentForm.get('mobile')?.hasError('required')">
                Enter Mobile Number
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <label>Email<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <input matInput formControlName="email" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>email</mat-icon>
              <mat-error
                *ngIf="departmentForm.get('email')?.hasError('required') || departmentForm.get('email')?.touched">
                Enter Email 
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <label>Department Start Date<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <input matInput [matDatepicker]="picker" formControlName="departmentStartDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="departmentForm.get('departmentStartDate')?.hasError('required')">
                Select Department Start Date
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <label>Student Capacity<span class="mandatory">&nbsp;*</span></label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <input matInput formControlName="studentCapacity" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>group</mat-icon>
              <mat-error *ngIf="departmentForm.get('studentCapacity')?.hasError('required')">
                Enter Student Capacity 
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <label>Details</label>
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <textarea matInput formControlName="details"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row" style="float: right;">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            
            <button class="btn-space" type="button" mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
            <button *ngIf="!editUrl"  mat-raised-button
              id="submit">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
