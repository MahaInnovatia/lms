<section class="content">
    <div class="content-block">
        <div class="row mt-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <!-- Display QR Code -->
                    <div *ngIf="qrCode" class="qr-code-container">
                        <img [src]="qrCode" alt="QR Code" class="qr-code-image" />
                        <p>Scan the QR code with Google Authenticator or any other 2FA app.</p>
                    </div>

                    <!-- OTP Verification Form -->
                    <form *ngIf="qrCode" (ngSubmit)="verifyOTP()" #otpForm="ngForm">
                        <div class="container">
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 ">
                                <label class="mb-2">Enter OTP<span class="mandatory">&nbsp;*</span></label>
                                <div class="otp-container">
                                    <mat-form-field class="otp-field" appearance="outline">
                                        <input matInput [(ngModel)]="otp1" name="otp1" #otpField1 required maxlength="1"
                                            placeholder="0" (input)="moveToNext($event, otpField2)" type="text" />
                                    </mat-form-field>
                                    <mat-form-field class="otp-field" appearance="outline">
                                        <input matInput [(ngModel)]="otp2" name="otp2" #otpField2 required maxlength="1"
                                            placeholder="0" (input)="moveToNext($event, otpField3)" type="text" />
                                    </mat-form-field>
                                    <mat-form-field class="otp-field" appearance="outline">
                                        <input matInput [(ngModel)]="otp3" name="otp3" #otpField3 required maxlength="1"
                                            placeholder="0" (input)="moveToNext($event, otpField4)" type="text" />
                                    </mat-form-field>
                                    <mat-form-field class="otp-field" appearance="outline">
                                        <input matInput [(ngModel)]="otp4" name="otp4" #otpField4 required maxlength="1"
                                            placeholder="0" (input)="moveToNext($event, otpField5)" type="text" />
                                    </mat-form-field>
                                    <mat-form-field class="otp-field" appearance="outline">
                                        <input matInput [(ngModel)]="otp5" name="otp5" #otpField5 required maxlength="1"
                                            placeholder="0" (input)="moveToNext($event, otpField6)" type="text" />
                                    </mat-form-field>
                                    <mat-form-field class="otp-field" appearance="outline">
                                        <input matInput [(ngModel)]="otp6" name="otp6" #otpField6 required maxlength="1"
                                            placeholder="0" type="text" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="button-container">
                            <button type="submit" mat-raised-button color="primary" class="btn mb-4"
                                [disabled]="otpForm.invalid">Verify</button>
                        </div>
                    </form>
                    <p *ngIf="message" class="message">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
