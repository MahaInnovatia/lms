<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <app-static-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items"
                [active_item]="breadscrum.active">
            </app-static-breadcrumb>
        </div>
        <div class="row clearfix p-2">
            <div class="col-xl-9 col-sm-12 col-md-9 col-lg-9">
                <div class="card">
                    <iframe [src]="iframeUrl|safe" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-xl-3 col-sm-12 col-md-3 col-lg-3">
                <div class="card">
                    <h6 class="mx-2 mt-2">Scorm Kit:</h6>
                    <hr/>
                    <div class="pointer m-2" *ngFor="let module of scormKit.modules; let j=index">
                        <span class="font-bold top"
                            [ngClass]="{ 'text-green' : module._id === currentScormModule?._id } "
                            (click)="openScormModule(module, scormKit)">Module:{{ j + 1 }} &nbsp;&nbsp;{{
                            module.title }}
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
