<section class="content">
    <div class="content-block">
        <div class="block-header" *ngFor="let breadscrum of breadscrums">
            <!-- breadcrumb -->
            <app-static-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
            </app-static-breadcrumb>
        </div>
        <div class="payroll-summary-card" style="width: 95%;">
            <form [formGroup]="reportForm">
                
                <!-- Row 1 -->
                
    
             
                <div class="row mb-2">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>Users </label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                            <mat-select (selectionChange)="onSelectionChange($event,'user')"  formControlName ="users" multiple>
                                <mat-option *ngFor="let user of users" [value]="user.name">{{ user.name }}</mat-option>
                                <!-- <mat-option value="server">Server</mat-option> -->
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>Select Course/Program </label>
                    <mat-form-field class="example-full-width mb-3"
                    appearance="outline">
                    <mat-select  formControlName="course"
                        (selectionChange)="onSelectCourse($event)">
                        <mat-option value="course">
                            Course
                        </mat-option>
                        <mat-option value="program">Program</mat-option>
                    </mat-select>
                    </mat-form-field>
                    </div>


                    <div *ngIf="isProgram" class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>Program </label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                            <mat-select (selectionChange)="onSelectionChange($event,'program')" formControlName ="program" multiple>
                                <mat-option *ngFor="let title of programList" [value]="title.title"> {{title.title | titlecase}} </mat-option>
                              </mat-select>
                        </mat-form-field>
                    </div>
                    <div *ngIf="isCourse" class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label> Course </label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                            <mat-select (selectionChange)="onSelectionChange($event,'course')" formControlName ="course" multiple>
                                <mat-option *ngFor="let title of courseList" [value]="title.title"> {{title.title | titlecase}} </mat-option>
                              </mat-select>
                        </mat-form-field>
                    </div>
                    <!-- Add other columns as needed -->
                </div>
                <div class="row mb-2">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>Department </label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                            <mat-select (selectionChange)="onSelectionChange($event,'department')"formControlName="department" multiple >
                                <mat-option [value]="dept.department" *ngFor="let dept of dept">
                                 {{dept.department }}
                                </mat-option>
                              </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>User group </label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                            <mat-select (selectionChange)="onSelectionChange($event,'usergroup')" formControlName="userGroupId" multiple>
                                <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option>
                                <mat-option [value]="userGroup.group_name" *ngFor="let userGroup of userGroups">
                                 {{userGroup.group_name }}
                                </mat-option>
                              </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>Role</label>
                        <mat-form-field class="example-full-width mb-3" appearance="outline">
                            <mat-select (selectionChange)="onSelectionChange($event,'role')"formControlName="role" multiple>
                                <mat-option *ngFor="let type of roleNames" [value]="type.typeName">{{ type?.typeName | titlecase }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <!-- Add other columns as needed -->
                </div>
                <div class="row mb-2">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>Start Date</label>
                        <input type="date" formControlName="sessionStartDate" id="date" class="form-control" />
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <label>End Date </label>
                        <input type="date" formControlName="sessionEndDate" id="date" class="form-control" />
                    </div>
                    <!-- Add other columns as needed -->
                </div>
    
                <!-- Add more rows as needed -->
    
                <button mat-raised-button type="submit" (click)="generateReports()"class="submit">Filter Report <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </div>
</section>
