<section class="content">
  <div class="content-block">
    <div class="block-header" >
      <!-- breadcrumb -->
      <app-breadcrumb>
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="right">
              <ul class="tbl-export-btn">
                <!-- <li>
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-search-box">
                      <label for="search-input"
                        ><i class="material-icons search-icon">search</i></label
                      >
                      <input
                        placeholder="Search"
                        type="text"
                        #filter
                        class="browser-default search-field"
                        [(ngModel)]="searchTerm"
                        (input)="performSearch()"
                        aria-label="Search box"
                      />
                    </li>
                  </ul>
                </li> -->
                <li class="tbl-header-btn">
                  <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                    <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <span style="font-weight: bold;">Export as</span>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/excel.svg" alt="" (click)="exportExcel()" />
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="PDF">
                    <img src="assets/pdf (1).svg" alt="" (click)="generatePdf()" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
                  <mat-cell *matCellDef="let row"  (click)="isView ? editCall(row.id) : null">{{row?.id}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="studentName">
                  <mat-header-cell *matHeaderCellDef >{{commonRoles.STUDENT_ROLE}} </mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="isView ? editCall(row.id) : null"
                    (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">{{commonRoles.STUDENT_ROLE}}:</span> <span class="name" >{{getStudentName(row) }}</span></mat-cell>
                </ng-container>
                <ng-container matColumnDef="courseName">
                  <mat-header-cell *matHeaderCellDef >Course</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="editCall(row.id)" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Course:</span> {{row?.courseName}}</mat-cell>
                </ng-container>


                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row" class="pr-0">
                    
                    <button mat-button [matMenuTriggerFor]="menu">
                      <svg class="dropdown-toggle border rounded-circle" data-bs-toggle="dropdown" aria-expanded="false"
                        xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-three-dots border rounded-circle bg" viewBox="0 0 16 16">
                        <path
                          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                      </svg>

                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item (click)="editCall(row.id)">
                        <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        <span class="menu-text px-3">View</span>
                      </button>
                      <button mat-menu-item (click)="deleteItem(row.id)" class="align-items-center">
                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                        <span class="menu-text px-3">Delete</span>
                      </button>
                    </mat-menu>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <div *ngIf="!getDataSource || getDataSource?.length === 0" class="text-center py-3 no-data-text">
                No data found
              </div>
              <!-- Loading spinner -->
              <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <!-- context menu start -->
              <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
              </div>
              <mat-menu #contextMenu="matMenu">
                <ng-template matMenuContent let-item="item">
                  <button mat-menu-item>
                    <mat-icon>add_box</mat-icon>
                    <span>Add Record</span>
                  </button>
                  <button mat-menu-item (click)="editCall(item)">
                    <mat-icon>create</mat-icon>
                    <span>Edit Record</span>
                  </button>
                  <button mat-menu-item (click)="deleteItem(item)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete Record</span>
                  </button>
                  <button mat-menu-item (click)="refresh()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Record</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>no_encryption</mat-icon>
                    <span>Disable</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                    <mat-icon>list_alt</mat-icon>
                    <span> Nested Menu</span>
                  </button>
                </ng-template>
              </mat-menu>
              <mat-menu #nestedmenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>mail_outline</mat-icon>
                  <span>Item 1</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>call</mat-icon>
                  <span>Item 2</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>chat</mat-icon>
                  <span>Item 3</span>
                </button>
              </mat-menu>
              <!-- context menu end -->
              <!-- <div *ngIf="!exampleDatabase?.isTblLoading" class="no-results"
                [style.display]="dataSource.renderedData.length === 0 ? '' : 'none'">
                No results
              </div> -->
              <!-- <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator> -->
              <mat-paginator
                        class="paginator"
                        #paginator
                        [length]="totalItems"
                        (page)="pageSizeChange($event)"
                        [pageSizeOptions]="pageSizeArr"
                        aria-label="select pagination option"
                      >
                      </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
