
<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row">
            <div class="mt-4">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                  <div class="materialTableHeader">
                    <div class="right">
                      <ul class="tbl-export-btn">
                        <li>
                          <ul class="header-buttons-left ms-0">
                            <li class="tbl-search-box">
                              <label for="search-input"
                                ><i class="material-icons search-icon"
                                  >search</i
                                ></label
                              >
                              <input
                                placeholder="Search"
                                type="text"
                                #filter
                                class="browser-default search-field text"
                                aria-label="Search box"
                                [(ngModel)]="searchTerm"
                                (input)="performSearch()"
                              />
                            </li>
                          </ul>
                        </li>
                        <li class="tbl-header-btn">
                          <div
                            class="m-l-10"
                            [hidden]="!selection.hasValue()"
                            matTooltip="DELETE"
                          >
                            <button
                              mat-mini-fab
                              color="warn"
                             
                            >
                              <mat-icon class="col-white">delete </mat-icon>
                            </button>
                          </div>
                        </li>
                        <li>
                          <div
                            class="export-button m-l-10"
                            matTooltip="XLSX"
                           
                          >
                            <img src="assets/excel.svg" alt="" />
                          </div>
                        </li>
                        <li>
                          <div
                            class="export-button m-l-10"
                            matTooltip="PDF"
                           
                          >
                            <img src="assets/pdf (1).svg" alt="" />
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="body overflow-auto">
                    <div class="responsive_table">
                      <table
                        mat-table
                        matSort
                        [dataSource]="filteredData"
                        class="mat-cell advance-table"
                      >
                        
                        <ng-container matColumnDef="Company">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                           >Company</mat-header-cell
                          >
                          <mat-cell
                            *matCellDef="let row" (click)="viewPackage(row.companyId)"
                            class="name"
                             >
                            <span class="mobile-label">Company:</span
                            >{{ row?.company | capitalizeFirstLetter }}</mat-cell
                          >
                        </ng-container>    
                        <ng-container matColumnDef="learner">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                           >Learner</mat-header-cell
                          >
                          <mat-cell
                            *matCellDef="let row" (click)="viewPackage(row.companyId)" >
                            <span class="mobile-label">Learner:</span
                            >{{ row.learner | capitalizeFirstLetter }}</mat-cell
                          >
                        </ng-container>
                        <ng-container matColumnDef="trainer">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                            >Trainer
                          </mat-header-cell>
                          <mat-cell
                            *matCellDef="let row" (click)="viewPackage(row.companyId)"
                          >
                            <span class="mobile-label">Users Count:</span
                            >{{row.trainer}}</mat-cell
                          >
                        </ng-container>
                        <mat-header-row
                          *matHeaderRowDef="displayedColumns"
                        ></mat-header-row>
                        <mat-row
                          *matRowDef="let row; columns: displayedColumns"
                          [style.cursor]="'pointer'"
                          matRipple
                        >
                        </mat-row>
                      </table>
                      <!-- Loading spinner -->
                      <div class="tbl-spinner">
                        <mat-progress-spinner
                          *ngIf="isLoading"
                          color="primary"
                          [diameter]="40"
                          mode="indeterminate"
                        >
                        </mat-progress-spinner>
                      </div>
  
                      <mat-paginator
                        #paginator
                        [length]="totalItems"
                        (page)="pageSizeChange($event)"
                        [pageSizeOptions]="pageSizeArr"
                        aria-label="select pagination option"
                      >
                      </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
  </section>
