<mat-dialog-content>
    <div class="test-preview container">
        <div class="row p-3 d-flex justify-content-between">
            <div class="text-left font-weight-bold mt-3 col-lg-5 col-md-12 col-sm-12 col-12">
                <div class="text-primary mb-1">Activity List</div>
                <div class="text-primary">
                    Total Activity: {{ activityList.length }}
                </div>
            </div>
        </div>

        <hr />

        <div class="body overflow-auto">
            <div class="responsive_table">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="warning_type">
                        <th mat-header-cell *matHeaderCellDef> Warning Type </th>
                        <td mat-cell *matCellDef="let row"> {{row.warning_type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="warning_timestamp">
                        <th mat-header-cell *matHeaderCellDef> Warning Time </th>
                        <td mat-cell *matCellDef="let row"> {{row.warning_timestamp}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                </table>

            </div>

        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="m-auto">
        <button mat-button mat-dialog-close cdkFocusInitial mat-flat-button color="primary">
            OK
        </button>
    </div>
</mat-dialog-actions>
