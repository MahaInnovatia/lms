<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="right">
              <ul class="tbl-export-btn">
                <li>
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-search-box">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" #filter class="browser-default search-field"
                        aria-label="Search box" [(ngModel)]="searchTerm" (input)="performSearch()">
                    </li>
                  </ul>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                    <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                      <mat-icon class="col-white">delete
                      </mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/excel.svg" alt="" (click)="exportExcel()" />
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="PDF" (click)="generatePdf()">
                    <img src="assets/pdf (1).svg" alt="" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="['/student/settings/view-department',row.id]">{{row.id}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="dName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                  <mat-cell *matCellDef="let row" class="name"[routerLink]="isView ? ['/student/settings/view-department',row.department] : null" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Department:</span> {{row?.department | capitalizeFirstLetter}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="hod">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>HOD
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/student/settings/view-department',row.department] : null" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Head Of Department:</span>{{row?.hod | capitalizeFirstLetter}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="phone">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/student/settings/view-department',row.department] : null" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Phone:</span> {{row?.mobile }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="sYear">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Start Year</mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/student/settings/view-department',row.department] : null" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Start Year:</span>{{row.departmentStartDate | date}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="sCapacity">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Students Capacity
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/student/settings/view-department',row.department] : null" (contextmenu)="onContextMenu($event, row)">
                    <span class="mobile-label">Students Capacity:</span>{{row?.studentCapacity}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" 
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <!-- Loading spinner -->
              <div *ngIf="exampleDatabase?.isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <!-- context menu start -->
              <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
              </div>
              <mat-menu #contextMenu="matMenu">
                <ng-template matMenuContent let-item="item">
                  <button mat-menu-item (click)="addNew()">
                    <mat-icon>add_box</mat-icon>
                    <span>Add Record</span>
                  </button>
                  <button mat-menu-item >
                    <mat-icon>create</mat-icon>
                    <span>Edit Record</span>
                  </button>
                  <button mat-menu-item (click)="refresh()">
                    <mat-icon>refresh</mat-icon>
                    <span>Refresh Record</span>
                  </button>
                  <button mat-menu-item disabled>
                    <mat-icon>no_encryption</mat-icon>
                    <span>Disable</span>
                  </button>
                  <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                    <mat-icon>list_alt</mat-icon>
                    <span> Nested Menu</span>
                  </button>
                </ng-template>
              </mat-menu>
              <mat-menu #nestedmenu="matMenu">
                <button mat-menu-item>
                  <mat-icon>mail_outline</mat-icon>
                  <span>Item 1</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>call</mat-icon>
                  <span>Item 2</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>chat</mat-icon>
                  <span>Item 3</span>
                </button>
              </mat-menu>

              <mat-paginator #paginator [length]="totalItems" [pageIndex]="0"
              [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageSizeChange($event)">
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
