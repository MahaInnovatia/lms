<section class="content">
    <div class="content-block">
      <div class="block-header" >
        <app-breadcrumb >
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="right">
                <ul class="tbl-export-btn">
                  <li>
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field"
                          aria-label="Search box" (keyup)="onKeyup($event)">
                      </li>
                    </ul>
                  </li>
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="ADD">
                      <button mat-raised-button *ngIf="isCreate" [routerLink]="['/student/settings/add-questions']"
                      id="submit">Create</button>
                    </div>
                  </li>         
                </ul>
              </div>
            </div>
            <div class="body overflow-auto">
              <div class="responsive_table">
                <table mat-table [dataSource]="dataSource" matSort class="mat-cell advance-table">
                 
                  <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef >Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"
                              [routerLink]="getRouterLink(row)"
                              [queryParams]="{ approved: true, assessmentType: assessmentType(row) }"
                              >
                      <span class="mobile-label">Name:</span><span class="name" >{{row.name}}</span>
                    </mat-cell>
                  </ng-container>
                 
                  <ng-container matColumnDef="Count">
                    <mat-header-cell *matHeaderCellDef >No.of Questions</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="getRouterLink(row)" [queryParams]="{ approved: true, assessmentType: assessmentType(row) }">
                       <span class="mobile-label">No.of Questions:</span>{{row.questions.length}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Created At">
                    <mat-header-cell *matHeaderCellDef >Created At</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="getRouterLink(row)" [queryParams]="{ approved: true, assessmentType: assessmentType(row) }">
                      <span class="mobile-label">Created At:</span>{{row.createdAt | date: 'MM/dd/yyyy' }}
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Assessment Type">
                    <mat-header-cell *matHeaderCellDef >Form Type</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="getRouterLink(row)" [queryParams]="{ approved: true, assessmentType: assessmentType(row) }">
                      <span class="mobile-label">Form Type:</span>
                      <div class="status-container">
                        <span class="status-text">{{ assessmentType(row) }}</span>
                        </div>
                    </mat-cell>
                  </ng-container>
                 
                  <ng-container matColumnDef="Approval Status">
                    <mat-header-cell *matHeaderCellDef >Status</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="getRouterLink(row)" [queryParams]="{ approved: true, assessmentType: assessmentType(row) }" [ngClass]="getStatusClass(row.status)">
                      <span class="mobile-label">Status:</span>
                      <span
                            [class]="row?.status === 'approved' ? 'badge badge-solid-green' : row?.status === 'draft' ? 'badge badge-solid-orange': row?.status === 'open' ? 'badge badge-solid-red' : ''">
                            <span
                              [class]="row?.status === 'approved' ? 'status-dot' : row?.status === 'draft' ? 'status-orange':  row?.status === 'open' ? 'status-red' : ''"></span>
                            {{row.status ==='approved'? 'Published': row.status ==='draft'? 'Draft' : 'Draft' | titlecase}}</span>
                    </mat-cell>
                  </ng-container>
                  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </table>
                <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
                [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
            </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
