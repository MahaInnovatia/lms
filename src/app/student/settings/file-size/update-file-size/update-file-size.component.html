<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card" style="height: fit-content;">
            <div class="header d-flex justify-content-between">
              <h2>Update FileSize Limit</h2>
              <button class="icons" *ngIf="isDelete" (click)="deletePassingCriteria(id)" alt="Delete" matTooltip="Delete" mat-menu-item>
                <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
            </button>
            </div>
            <div class="body">
                <form [formGroup]="savingAlgorithmForm">

                <div class="row">
                  <div class="col-3">
                    <label>FileSize Limit <span class="mandatory">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="fileSize"
                            class="form-control" placeholder="Enter New FileSize Limit"
                            >      
                            <mat-error *ngIf="savingAlgorithmForm.get('fileSize')?.invalid ||savingAlgorithmForm.get('fileSize')?.touched">
                              {{ utils.getErrorMessage1(savingAlgorithmForm.get('fileSize'), 'fileSize') }}
                            </mat-error>
                                      
                        </mat-form-field>
                  </div>
                </div>
                </form>
                <hr/>
                <div class="float-end">
                    <div class="d-grid gap-3 d-md-flex">
                    <button type="button" id="back" mat-raised-button  (click)="goBack()">
                      Back
                    </button>
                    <button  mat-raised-button  id="submit" (click)="onUpdate()" > Update </button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
