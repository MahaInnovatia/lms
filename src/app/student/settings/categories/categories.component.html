
<section class="content">
    <div class="content-block">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader">
              <div class="right">
                <ul class="tbl-export-btn">
                  <li>
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field" [(ngModel)]="searchTerm" (input)="performSearch()"
                          aria-label="Search box">
                      </li>
                    </ul>
                  </li>
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="ADD">
                      <button mat-raised-button id="submit" *ngIf="isCreate" [routerLink]="['/student/settings/create-categories']">Create</button>
                    </div>
                  </li>
                  <li class="tbl-header-btn">
                    <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                      <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                        <mat-icon class="col-white">delete
                        </mat-icon>
                      </button>
                    </div>
                  </li>
                  <li>
                    <span style="font-weight: bold">Export as</span>
                  </li>
                  <li>
                    <div class="export-button m-l-10" matTooltip="XLSX"  (click)="exportExcel()">
                      <img src="assets/excel.svg" alt="" />
                    </div>
                  </li>
                  <li>
                    <div class="export-button m-l-10" matTooltip="PDF" (click)="generatePdf()">
                      <img src="assets/pdf (1).svg" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="body overflow-auto">
              <div class="responsive_table">
                <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">
                  <ng-container matColumnDef="Main Category">
                    <mat-header-cell *matHeaderCellDef >Main Category</mat-header-cell>
                    <mat-cell *matCellDef="let row" [routerLink]="isView ? ['/student/settings/configuration/categories/view-categories/',row.id] : null">
                      <span class="mobile-label">Main Category:</span> {{row.category_name}}</mat-cell>
                  </ng-container>
                  <!-- Sub Category -->
                  <ng-container matColumnDef="Sub Category" >
                    <mat-header-cell *matHeaderCellDef >Sub Category
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"  [routerLink]="isView ? ['/student/settings/configuration/categories/view-categories/',row.id] : null">
                      <span class="mobile-label">Sub Category:</span>
                      <ng-container *ngFor="let subCategory of row.subCategories; let last = last" >
                        {{ subCategory.category_name }}{{ !last ? '&nbsp; , ' : '' }}
                      </ng-container>
                     </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"
                    [style.cursor]="'pointer'" matRipple>
                  </mat-row>
                </table>
                <div  class="tbl-spinner">
                  <mat-progress-spinner *ngIf="isLoading" color="primary" [diameter]="40" mode="indeterminate">
                  </mat-progress-spinner>
                </div>
               
                <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
                [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
            </mat-paginator>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
