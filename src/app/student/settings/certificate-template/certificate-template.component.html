<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">


        <div class="card">
          <div class="materialTableHeader">
            <div class="right">
              <ul class="tbl-export-btn">
                <li>
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-search-box">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field"
                        aria-label="Search box"  [(ngModel)]="searchTerm" (input)="performSearch()">
                    </li>
                    </ul>
                </li>
                <li class="tbl-header-btn">
                  <div class="row" style="float: right;">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      
      
                      <button mat-raised-button id="submit" *ngIf="isCreate" [routerLink]="['/student/settings/customize/certificate/template/create']"
                      >Create</button>
                    </div>
                  </div>
                </li>
                <li>
                  <span style="font-weight: bold">Export as</span>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX" (click)="exportExcel()">
                    <img src="assets/excel.svg" alt=""/>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="PDF" (click)="generatePdf()">
                    <img src="assets/pdf (1).svg" alt="" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table matSort [dataSource]="dataSource" class="mat-cell advance-table">
                 <ng-container matColumnDef="Title">
                  <mat-header-cell *matHeaderCellDef >Title</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="isView ? view(row._id) : null">
                    <span class="mobile-label">Title:</span> <span class="name" >{{row.title}}</span></mat-cell>
                </ng-container>
              
                <ng-container matColumnDef="Creation Date">
                  <mat-header-cell *matHeaderCellDef >Creation Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" (click)="isView ? view(row._id) : null" >
                    <span class="mobile-label">Creation Date:</span>{{row.createdAt | date}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
              <mat-paginator #paginator [length]="totalItems" (page)="pageSizeChange($event)"
              [pageSizeOptions]="pageSizeArr" aria-label="select pagination option">
          </mat-paginator>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
