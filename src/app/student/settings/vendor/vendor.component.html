<section [ngClass]="{'full-width': dialogStatus, 'content': true}">
  <div *ngIf="dialogStatus" class="dialog-header">
    <!-- <button mat-icon-button color='warn' (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button> -->
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
  </div>
    <div class="content-block">
      <ng-container *ngIf="!dialogStatus">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
    </ng-container>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card" style="height: fit-content;">
            <div class="header">
              <h2>Create Vendor</h2>
            </div>
            <div class="body">
                <form [formGroup]="vendorForm">

                <div class="row">
                  <div class="col-3">
                    <label>Vendor<span class="mandatory">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="vendor"
                            class="form-control" placeholder="Enter New Vendor"
                            >      
                            <mat-error *ngIf="vendorForm.get('vendor')?.invalid ||vendorForm.get('vendor')?.touched">
                              {{ utils.getErrorMessage1(vendorForm.get('vendor'), 'vendor') }}
                            </mat-error>
                                      
                        </mat-form-field>
                  </div>
                  <div class="col-3">
                    <label>Description<span class="mandatory">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="description"
                            class="form-control" placeholder="Enter Description"
                            >      
                            <mat-error *ngIf="vendorForm.get('description')?.invalid ||vendorForm.get('description')?.touched">
                              {{ utils.getErrorMessage1(vendorForm.get('description'), 'description') }}
                            </mat-error>
                                      
                        </mat-form-field>
                  </div>
                </div>
                </form>
                <hr/>
                <div class="float-end">
                    <div class="d-grid gap-3 d-md-flex">
                    <!-- <button  mat-raised-button  id="submit" *ngIf="isCreate" (click)="onSubmit()" > Create </button> -->
                    <button  mat-raised-button  id="submit"  (click)="onSubmit()" > Create </button>
                    </div>
                  </div>
                  <div *ngIf="!dialogStatus" class="col-xl-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="header mt-3">
                        <h2>Vendor Listing</h2>
                      </div>
                      <div class="table-wrapper">
                        <div class="table-responsive">
                          <table class="table table-hover ">
                            <thead>
                              <tr>
                                <th>Vendor</th>
                                <th>Description</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr style="cursor: pointer;" *ngFor="let row of dataSource">
                                <td (click)="isEdit ? update(row.id) : null">{{row?.vendor | capitalizeFirstLetter}}</td>                         
                                <td (click)="isEdit ? update(row.id) : null">{{row?.description }}</td>   
                              </tr>
    
                            </tbody>
                          </table>
                        </div>
                      </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
