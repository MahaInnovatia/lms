<section class="content" [ngClass]="{'full-width': dialogStatus, 'content': true}">
    <div class="content-block">
      <ng-container *ngIf="!dialogStatus">
      <div class="block-header" *ngFor="let breadscrum of breadscrums">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
        </app-breadcrumb>
      </div>
    </ng-container>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="card" style="height: fit-content;">
            <div class="header">
              <h2>Create Department</h2>
            </div>
            <div class="body">
                <form [formGroup]="departmentForm">

                <div class="row">
                  <div class="col-3">
                    <label>Department<span class="mandatory">&nbsp;*</span></label>
                        <mat-form-field class="example-full-width " appearance="outline">
                            <input matInput type="text" formControlName="department"
                            class="form-control" placeholder="Enter New Department"
                            >        
                             <mat-error *ngIf="departmentForm.get('department')?.invalid ||departmentForm.get('department')?.touched">
                              <!-- {{ utils.getErrorMessage1(departmentForm.get('department'), 'dname') }} -->
                                Enter Department
                            </mat-error>                               
                        </mat-form-field>
                  </div>
                    <div class="col-3">
                      <label>Description<span class="mandatory">&nbsp;*</span></label>
                          <mat-form-field class="example-full-width " appearance="outline">
                              <input matInput type="text" formControlName="description"
                              class="form-control" placeholder="Enter Description"
                              >   
                               <mat-error *ngIf="departmentForm.get('description')?.invalid ||departmentForm.get('description')?.touched">
                                {{ utils.getErrorMessage1(departmentForm.get('description'), 'description') }}
                              </mat-error>                                    
                          </mat-form-field>
                    </div>
                </div>
                </form>
                <hr/>
                <div class="float-end d-flex gap-3 align-items-center">
                  <button mat-raised-button  *ngIf="dialogStatus" color="warn" (click)="closeDialog()">Cancel</button>
                    <!-- <div class="d-grid gap-3 d-md-flex"> -->
                    <button  mat-raised-button  id="submit" *ngIf="isCreate || dialogStatus" (click)="onSubmit()" > Create </button>
                    <!-- </div> -->
                    <!-- <div *ngIf="dialogStatus" class="dialog-header">
                      
                      <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
                    </div> -->
                  </div>
                  <div *ngIf="!dialogStatus" class="col-xl-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="header mt-3">
                        <h2>Departments Listing</h2>
                      </div>
                      <div class="table-wrapper">
                        <div class="table-responsive">
                          <table class="table table-hover ">
                            <thead>
                              <tr>
                                <th>Department</th>
                                <th>Description</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr style="cursor: pointer;" *ngFor="let row of dataSource" >
                                <td [routerLink]="isView ? ['/student/settings/view-department',row.department] : null" >{{row.department | capitalizeFirstLetter}}</td>
                                <td (click)="isEdit ? update(row.id) : null">
                                    {{row?.description | capitalizeFirstLetter}}
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        <div *ngIf="!dataSource || dataSource.length===0" class="text-center py-3 no-data-text">
                          No data found
                        </div>
                      </div>
                  </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
